<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do - Produtividade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌸 Minha To Do List</h1>
    <p>“Você não precisa ver a escada inteira, apenas dê o primeiro passo.” — Martin Luther King✨</p>
  </header>

 <!-- Calendário -->
<section class="calendar">
  <h2>📅 Hoje</h2>
  <div id="currentDate"></div>
  <div id="currentTime"></div>
</section>


  <!-- Lista de tarefas -->
  <section class="todo-container">
    <h2>📝 Minhas Tarefas</h2>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Digite sua tarefa...">
      <button id="addTask">Adicionar</button>
    </div>
    <ul id="taskList"></ul>
  </section>

  <!-- Progresso -->
  <section class="progress">
    <h2>📊 Progresso Diário</h2>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill">0%</div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
